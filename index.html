<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="author" content="Mohit Menghnani">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mohit's Neighborhood Map</title>
    <link  href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row">
            <nav class="col-3 collapse sidebar-color pt-2 h-100 sidebar_width" id="sidebar">
                <h4 class="page_title">Mohit's neighborhood Map</h4>
                <form>
                    <input class="search-box" type= "search" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search">
                    <button class="button" value="Reset" type="submit">Reset</button>
                </form>
                <hr class="hr-color">
                <ul class="nav flex-column list-group " data-bind="foreach: filteredList">
                    <a href="#"><li class="list-group-item cell-customization list_cell" data-bind="attr:{id:name}, text: name, click: $parent.clickListItem"></li></a>
                </ul>
                <hr class="hr-color">

            </nav>
            <main class="col p-0 navbar-default">
                <a href class="float-left m-3 navbar-light bg-light" data-target="#sidebar" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div class="sidebar-color">
                    <!-- Map Content -->
                    <div id="map"></div>
                </div>
            </main>
        </div>
    </div>


    <script src="js/tether.min.js"></script>
    <script src ="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2hxI29jTOaXwxYHvXrJ3XOrCfNE8CjsQ&callback=initMap" onerror="GoogleAPIError()"></script>
</body>
</html>
